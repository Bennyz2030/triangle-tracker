<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Enter the lengths of each side of your triangle to find what kind of triangle it is</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="side1">Side 1:</label>
        <input id="side1" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="side2">Side 2:</label>
        <input id="side2" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="side3">Side 3:</label>
        <input id="side3" class="form-control" type="number">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <h3><span id="result"></span></h3>
    </div>
  </div>
  
</body>
</html>
